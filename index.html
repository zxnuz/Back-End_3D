<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .game-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game {
            width: 300px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .game h2 {
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mini Games</h1>
    </header>
    <main>
        <div class="game-container">
            <div class="game">
                <h2>Jogo da Cobrinha</h2>
                <canvas id="snakeCanvas" width="300" height="300"></canvas>
                <script src="snake.js"></script>
            </div>
            <div class="game">
                <h2>Jogo da Forca</h2>
                <button id="startHangman">Iniciar Jogo</button>
                <div id="hangmanOutput"></div>
                <div id="hangmanInput"></div>
                <script src="hangman.js"></script>
            </div>
            <div class="game">
                <h2>Jogo da Mem√≥ria</h2>
                <div id="memoryGame"></div>
                <script src="memory.js"></script>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Mini Games. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
